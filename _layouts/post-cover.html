---
layout: default
---		
			
		<header class="cover">
			<div class="cover__img">
				<img src="/assets/{{ page.image }}" alt="{{ page.title }}">
			</div>
			<h1 class="cover__title">{{ page.title }}</h1>
		</header>

<div class="post-cover__content">
	<div class="container">
		<div class="margin-b">
		{{ content }}
		</div>	
		<p class="zeta text-center gray"><em>Published on {{ page.date | date: "%B %e, %Y" }}<br>Cover image: {{ page.caption }}</em></p>
	</div>
</div>
