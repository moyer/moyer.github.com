---
layout: default
title: Articles
---

<div>
	<ul class="article-list">
		{% for post in site.tags.article %}
			{% if post.image != null %}
			<li class="article-list__cover">
				<a href="{{ post.url }}">
					<div class="article-list__bg">
						<img class="article-list__img" src="/assets/{{ post.image }}" alt="{{ post.title }}">
					</div>
					<div class="article-list__overlay container container--wide container--tight">
						<div class="article-list__title">
							{{ post.title }}
						</div>
						<div class="zeta article-list__meta">{{ post.date | date: "%B %Y" }}</div>
					</div><!-- end container -->
				</a>
			{% else %}
			<li class="article-list__text">
				<a href="{{ post.url }}">
					<div class="container container--wide container--tight">
						<div class="article-list__title">
							{{ post.title }}
						</div>
						<div class="zeta">{{ post.date | date: "%B %Y" }}</div>
					</div><!-- end container -->
				</a>
			{% endif %}
			</li>
		{% endfor %}
	</ul>
</div>
