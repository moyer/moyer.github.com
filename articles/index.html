---
layout: default
title: Articles
---

<div class="container">
	<ul class="article-list">
		{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">
			<div class="article-list__title">
				{{ post.title }}
			</div>
			<div class="zeta">{{ post.date | date: "%B %e, %Y" }}</div>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
